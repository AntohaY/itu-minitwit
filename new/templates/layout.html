<title>{{ block "title" . }}Welcome{{ end }} | MiniTwit</title>

<link rel=stylesheet type=text/css href="/static/style.css">

<div class=page>
  <h1>MiniTwit</h1>

  <div class=navigation>
    {{ if .User }}
      <a href="/timeline">my timeline</a> |
      <a href="/">public timeline</a> |
      <a href="/logout">sign out [{{ .User.Username }}]</a>
    {{ else }}
      <a href="/">public timeline</a> |
      <a href="/register">sign up</a> |
      <a href="/login">sign in</a>
    {{ end }}
  </div>

  {{ if .Flashes }}
  <ul class=flashes>
    {{ range .Flashes }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ end }}

  <div class=body>
    {{ template "timeline" . }}{{ end }}
  </div>

  <div class=footer>
    MiniTwit &mdash; A Go Application
  </div>
</div>
